<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>My To-do list</title>
    <script src="https://kit.fontawesome.com/185a6f3a7d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Header area -->
    <header class="header-area mb-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">My To Do</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item active">
                          <a class="nav-link" href="#">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <!-- main area -->
    <main class="main-area">
        <div class="container">
            <div class="row mb-5">
                <div class="col-lg-6 offset-lg-3">
                    <h1 class="text-center text-uppercase my-5">to do app 2023 </h1>
                    
                    <!-- form -->
                    <!-- <span class="text-danger text-center ps-2" id="alert"></span> -->
                    <form id="add_task" class="d-flex border border-secondary px-2 py-1 rounded">
                        <input type="text" id="taskName" class="flex-grow-1 rounded-0 border-0" placeholder="Insert your task..." required> 
                        <button type="submit" class="btn btn-secondary">Add Task</button>
                    </form>
                </div>
            </div>
            
            <!-- task list -->
            <div class="row mb-5">
                <div class="col-lg-4 offset-lg-4">
                    <h3 class="text-center">My Task List</h3>
                </div>
                
                <div id="all-task">
                    
                
                </div>
                
            </div>
        </div>
    </main>
    <!-- Footer area -->
    <footer class="footer-area py-2 mt-2 border-top bordre-light">
        <p class="m-0 text-center">&copy; 2023 <a href="#" class="text-bold">Rashadul Alam</a></p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="script.js"></script>
  </body>
</html>
